<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document-onClick</title>
  <script src="jq_183.js"></script>
</head>
<style>
  .d1{
    width: 100px;
    height: 100px;
    border: 1px solid #f00;
  }
  .d2{
    width: 100px;
    height: 100px;
    border: 1px solid #0f0;
  }
  .d3{
    width: 100px;
    height: 100px;
    border: 1px solid #00f;
  }
</style>
<body>
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
</body>
<script>
  $(document).on('click.f1', v => console.log(1, v.target));
  $(document).on('click', v => console.log(2, v.target));
  $(document).on('click.f1', '.d1', v => console.log(3, v.target));
  $(document).on('click', '.d1', v => console.log(4, v.target));

  // 这只是写了两个并列的方法  都会触发
  // $(document)
  //   .on('click.f2', v => console.log(5, v.target))
  //   .on('click', '.d3', v => console.log(6, v.target));

  // $(document).off('click');                // -> off  1,2,3,4
  // $(document).off('click.f1');             // -> off  1,3
  // $(document).off('click', '.d1');         // -> off  3, 4
  // $(document).off('click', '.d2');         //  不会干掉任何一个事件

</script>
</html>
